    <section>

        
        <h2>Solliciteer voor de Beveiliging!</h2>
        <form id="sollicitatieForm">
            <label for="karakterNaam">Wat is je karakter naam in game?</label>
            <input type="text" id="karakterNaam" name="karakterNaam" required><br>

            <label for="discordNaam">Wat is je Discordnaam?</label>
            <input type="text" id="discordNaam" name="discordNaam" required><br>

            <label for="leeftijd">Wat is je leeftijd?</label>
            <input type="number" id="leeftijd" name="leeftijd" required><br>

            <label for="motivatie">Schrijf hier een motivatie waarom jij graag bij de politie wilt komen werken</label>
            <textarea id="motivatie" name="motivatie" required></textarea><br>

            <label for="ervaring">Heb je al ervaring bij de beveiliging (of politie/KMAR)? Zo ja, wat voor ervaring?</label>
            <textarea id="ervaring" name="ervaring" required></textarea><br>

            <label for="vog">Ben je in de gelegenheid om een VOG aan te vragen? (Dus geen crimineel verleden binnen een bepaalde tijd)</label>
            <select id="vog" name="vog" required>
                <option value="Ja">Ja</option>
                <option value="Nee">Nee</option>
            </select><br>

            <button type="submit">Verstuur sollicitatie</button>
        </form>
    </section>
